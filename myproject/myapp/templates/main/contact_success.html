{% extends 'main/base.html' %}
{% load static %}

{% block content %}

        <div class="mb-8 text-green-500">
            <i class="fas fa-check-circle text-6xl"></i>
        </div>
        <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-4">Message Sent Successfully!</h1>
        <p class="text-lg text-gray-600 mb-8">
            Thank you for reaching out. I'll get back to you as soon as possible.
        </p>
        <a href="{% url 'home' %}" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors">
            Return to Home
        </a>
    </div>
</section>
{% endblock %}
