{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="py-20 bg-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="max-w-3xl mx-auto">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-8">Contact Me</h1>
            
            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                    <input type="text" id="name" name="name" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
                    <input type="text" id="subject" name="subject" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                    <textarea id="message" name="message" rows="5" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                
                <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-blue-700 transition-colors">
                    Send Message
                </button>
            </form>
            
            <div class="mt-12 pt-8 border-t border-gray-200">
                <h2 class="text-xl font-bold text-gray-900 mb-4">Contact Information</h2>
                <div class="space-y-3">
                    <p class="flex items-center text-gray-600">
                        <i class="fas fa-envelope mr-3 text-blue-600"></i> contact@example.com
                    </p>
                    <p class="flex items-center text-gray-600">
                        <i class="fas fa-phone mr-3 text-blue-600"></i> +1 (555) 123-4567
                    </p>
                    <p class="flex items-center text-gray-600">
                        <i class="fas fa-map-marker-alt mr-3 text-blue-600"></i> New York, NY, USA
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
