{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen bg-white font-inter">
    <nav class="bg-white shadow-sm fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0">
                    <a href="{% url 'home' %}" class="text-2xl font-bold text-gray-900">Portfolio</a>
                </div>
                
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="{% url 'home' %}" class="text-gray-900 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors">Home</a>
                        <a href="{% url 'profile' %}" class="text-gray-600 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors">About</a>
                        <a href="{% url 'certificates' %}" class="text-gray-600 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors">Certificates</a>
                        <a href="{% url 'projects' %}" class="text-gray-600 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors">Projects</a>
                        <a href="{% url 'contact' %}" class="text-gray-600 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors">Contact</a>
                    </div>
                </div>

                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-gray-600 hover:text-gray-900 focus:outline-none focus:text-gray-900">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="mobile-menu" class="hidden md:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-white shadow-lg">
                <a href="{% url 'home' %}" class="text-gray-900 block px-3 py-2 text-base font-medium">Home</a>
                <a href="{% url 'profile' %}" class="text-gray-600 hover:text-blue-600 block px-3 py-2 text-base font-medium">About</a>
                <a href="{% url 'certificates' %}" class="text-gray-600 hover:text-blue-600 block px-3 py-2 text-base font-medium">Certificates</a>
                <a href="{% url 'projects' %}" class="text-gray-600 hover:text-blue-600 block px-3 py-2 text-base font-medium">Projects</a>
                <a href="{% url 'contact' %}" class="text-gray-600 hover:text-blue-600 block px-3 py-2 text-base font-medium">Contact</a>
            </div>
        </div>
    </nav>

    <main class="pt-16">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-900 text-white py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h3 class="text-2xl font-bold mb-4">Ugwu Gerard Onyedikachi</h3>
                <p class="text-gray-400 mb-6">Full Stack Developer</p>
                
                <div class="flex justify-center space-x-6 mb-8">
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">
                        <i class="fab fa-github text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">
                        <i class="fab fa-linkedin text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">
                        <i class="fab fa-twitter text-xl"></i>
                    </a>
                    <a href="#" class="text-gray-400 hover:text-white transition-colors">
                        <i class="fas fa-envelope text-xl"></i>
                    </a>
                </div>
                
                <div class="border-t border-gray-800 pt-8">
                    <p class="text-gray-400 text-sm">Â© {% now "Y" %} My Portfolio. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            const icon = this.querySelector('i');
            
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
                icon.classList.replace('fa-bars', 'fa-times');
            } else {
                menu.classList.add('hidden');
                icon.classList.replace('fa-times', 'fa-bars');
            }
        });
    </script>
</body>
</html>
